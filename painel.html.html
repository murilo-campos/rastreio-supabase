<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Rastreamento</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>#map { height: 90vh; width: 100%; }</style>
</head>
<body>
  <h2>Painel de Entregadores</h2>
  <div id="map"></div>

  <script>
    const supabase = supabase.createClient(
      'https://aheehrciioihfsgllpvv.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFoZWVocmNpaW9paGZzZ2xscHZ2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk1MTMyMTksImV4cCI6MjA2NTA4OTIxOX0.LVrCy6UAU4hPo68syWbHmUn8Hmpyj4ekNm_fx0QTULY'
    );

    const map = L.map('map').setView([-15.7942, -47.8822], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Map data Â© OpenStreetMap contributors'
    }).addTo(map);

    const marcadores = {};

    async function atualizarEntregadores() {
      const { data } = await supabase
        .from('entregadores')
        .select('*');

      data.forEach(ent => {
        const pos = [ent.lat, ent.lng];
        if (marcadores[ent.nome]) {
          marcadores[ent.nome].setLatLng(pos);
        } else {
          marcadores[ent.nome] = L.marker(pos).addTo(map).bindPopup(ent.nome);
        }
      });
    }

    setInterval(atualizarEntregadores, 5000);
    atualizarEntregadores();
  </script>
</body>
</html>
